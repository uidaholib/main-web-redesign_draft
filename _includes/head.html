<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>{{ site.title }} | {{ page.title }}</title>
<meta http-equiv="Content-Language" content="en-us" >
{% unless page.noindex == true %}
<meta name="keywords" content="{{ site.keywords }}" >
<meta name="description" content="{{ site.description }}">
<!-- Open Graph meta -->
<meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
<meta property="og:site_name" content="{{ site.title | escape }}" />
<meta property="og:description" content="{{ site.description | escape }}" />
<meta property="og:type" content="website" />
<meta property="og:image" content="{{ site.featured-image | absolute_url }}" />
<meta property="og:image:alt" content="{{ site.featured-image-alt | escape }}" />
<meta property="og:url" content="{{ page.url | absolute_url }}" />
<meta property="og:locale" content="en_US" />
<!-- schema.org JSON-LD -->
<script type="application/ld+json">{ "@context":"http://schema.org", "@type":"WebPage", "headline": "{% if page.title %}{{ page.title | escape }} | {% endif %}{{ site.title | escape }}", "image": "{{ site.featured-image | absolute_url }}", "url": {{ page.url | absolute_url | jsonify }} }</script> 
{% else %}
<meta name="robots" content="noindex" />
{% endunless %}

{% include google-analytics.html %}

<link rel="stylesheet" href="{{ '/assets/bootstrap-custom/bootstrap-uidaho.css' | relative_url }}" type="text/css">
<link rel="stylesheet" href="{{ '/assets/fontawesome/css/all.min.css' | relative_url }}" >
{% if page.table-id %}<link rel="stylesheet" type="text/css" href="{{ '/assets/bootstrap5/datatables/datatables.min.css' | relative_url }}">{% endif %}
{% if layout.gallery == true or page.gallery == true %}<link rel="stylesheet" href="{{ '/assets/lightgallery/css/lightgallery.min.css' | relative_url }}" type="text/css">{%- endif -%}
<link rel="stylesheet" href="{{ '/assets/css/styles.css?v=24.08' | relative_url }}" type="text/css">
