{% assign people = site.data.people-table %}
<h1>Faculty Librarians</h1>
<div class="row">
    {% for p in people %}
    {% if p.vivo %}
    <div class="col-6 col-md-4 mb-2">
        <div class="card">
            <img class="card-img-top" src="https://www.lib.uidaho.edu/about/headshots/{{ p.headshot }}" alt="{{ p.name }}">
            <div class="card-body text-center">
                <h5 class="card-title"><a href="http://vivo.nkn.uidaho.edu/vivo/individual/{{ p.vivo }}" title="View the profile for {{ p.name }}">{{ p.name }}</a></h5>
                <p class="card-text">{{ p.title }}</p>
            </div>
        </div>
    </div>
    {% endif %}{% endfor %}
</div>
