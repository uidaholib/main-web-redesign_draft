---
layout: default
---

<div class="container-fluid pt-2 pb-1 bg-black-color" id="page-title">
    <div class="container">
        <h2 class="text-white">{{ page.section }}</h2>
    </div>
</div>
<div class="split-background">
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-8 px-0">
                <!-- page nav button -->
                <button id="mobilePageNav" class="btn btn-secondary d-md-none w-100 px-0 rounded-0" type="button">
                    MENU <span class="fas fa-chevron-down"></span>
                </button>
                <!-- page nav / sidebar -->
                {% include page-nav.html section=page.section %}
            </div>
            <div class="col-4 px-0 d-block d-md-none">
                <!-- ask us button -->
                <button id="askUsButtonMobile" class="btn btn-pride-gold d-md-none w-100 px-0 rounded-0" type="button" data-bs-toggle="modal" data-bs-target="#askUsModal">
                Ask Us</button>
            </div>
            <!-- page -->
            <div class="page-block col-md-9 col-xs-12">

                <div class="py-2 ps-md-5">
                    <!-- bread crumbs -->
                    {% include breadcrumbs-page.html %}
                    <!-- page content -->
                    <main id="maincontent" role="main">
                        <h1>{{ page.title }}</h1>
                        {{ content }}
                    </main>
                </div>
                <div class="text-end mt-5 mb-2">
                    <a href="#banner-home" class="btn btn-outline-clearwater"><span class="fas fa-arrow-up"></span> Back to Top</a>
                </div>

            </div>
        </div>
    </div>
</div>
